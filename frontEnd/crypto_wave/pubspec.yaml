name: crypto_wave
description: Most eccentric crypto project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  dio: ^5.2.1+1
  get_it: ^7.6.0
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  talker_flutter: ^3.1.6
  talker_dio_logger: ^2.2.1
  talker_bloc_logger: ^2.1.0
  firebase_core: ^2.14.0
  json_annotation: ^4.8.1
  auto_route: ^7.7.0
  url_launcher: ^6.1.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  json_serializable: ^6.7.1
  build_runner: ^2.4.6
  auto_route_generator: ^7.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Bold.woff
        - asset: assets/fonts/Montserrat-Bold.woff2
          style: normal
        - asset: assets/fonts/Montserrat-ExtraBold.woff
        - asset: assets/fonts/Montserrat-ExtraBold.woff2
          style: normal
        - asset: assets/fonts/Montserrat-Light.woff
        - asset: assets/fonts/Montserrat-Light.woff2
          style: normal
        - asset: assets/fonts/Montserrat-Medium.woff
        - asset: assets/fonts/Montserrat-Medium.woff2
          style: normal
        - asset: assets/fonts/Montserrat-Regular.woff
        - asset: assets/fonts/Montserrat-Regular.woff2
          style: normal
        - asset: assets/fonts/Montserrat-SemiBold.woff
        - asset: assets/fonts/Montserrat-SemiBold.woff2
          style: normal
